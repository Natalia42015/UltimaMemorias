    <title>Ultimas Memorias</title>

<body>
    
    <!--Formulario de registro-->
    <form action="../PHP/registrar.php" class="needs-validation" method="POST">
        <div class="container">
            <div class="row">
                <h1><i class="fa fa-lock" aria-hidden="true"></i> Registrate ahora mismo! </h1>

            </div><br /><br />

        <!--Correo electronico--> 
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fas fa-user-tie"></i></span>
                </div>
                <input type="text" name="email" class="form-control" placeholder="Correo electronico" required/>
            </div><br />

        <!--Nombre del cliente-->       
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fas fa-user-tie"></i></span>
                </div>
                <input type="text" name="username" class="form-control" placeholder="Nombre de usuario" required/>
            </div><br />

        <!--Nº de telefono-->   
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fas fa-user-tie"></i></span>
                </div>
                <input type="text" name="celular" class="form-control" placeholder="Numero de telefono" required/>
            </div><br />

        <!--Direccion-->            
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fas fa-user-tie"></i></span>
                </div>
                <input type="text" name="direccion" class="form-control" placeholder="Direccion" required/>
            </div><br />

        <!--CP-->    
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fas fa-user-tie"></i></span>
                </div>
                <input type="text" name="cp" class="form-control" placeholder="CP" required/>
            </div><br />

        <!--Fecha-->
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fas fa-user-tie"></i></span>
                </div>
                <input type="date" name="fechanacimiento" class="form-control"  value="01/02/2020" required/>
            </div><br />
            
        <!--Contraseña-->
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fa fa-key icon"></i></span>
                </div>
                <input type="Password" name="password" class="form-control" placeholder="Contraseña" required/>
            </div><br />
            <button type="submit" class="btn btn-success"><span class="glyphicon glyphicon-off"></span> Registrarme
                ahora mismo!</button>

            <br />
            <center>
                <div style="border:1px solid black;height:1px;width:300px;"></div>
            </center><br />
            <div class="footer">
                <p>Al registrarte <a href="#">aceptas nuestros terminos y condiciones</a></p>
            </div>

        </div>

    </form>
     <!--Enlaces de jquery y bootstrap -->
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
